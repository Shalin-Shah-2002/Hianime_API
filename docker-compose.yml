version: '3.9'

services:
  hianime-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hianime-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      # Add your environment variables here
      # - API_KEY=${API_KEY}
      # - DEBUG=${DEBUG:-false}
    volumes:
      # For development: mount source code for hot reload
      - ./:/app
      - /app/__pycache__
    networks:
      - hianime-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    # Uncomment for development with auto-reload
    # command: uvicorn api:app --host 0.0.0.0 --port 8000 --reload

  # Optional: Add a reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: hianime-nginx
