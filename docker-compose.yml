  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - hianime-api
  #   networks:
  #     - hianime-network
  #   restart: unless-stopped

networks:
  hianime-network:
    driver: bridge

